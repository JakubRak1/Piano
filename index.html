<!DOCTYPE html>
<html lang="en-GB" xmlns="">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="white-key" id="A-key">A</kbd>
            <kbd class="white-key" id="S-key">S</kbd>
            <kbd class="white-key" id="D-key">D</kbd>
            <kbd class="white-key" id="F-key">F</kbd>
            <kbd class="white-key" id="G-key">G</kbd>
            <kbd class="white-key" id="H-key">H</kbd>
            <kbd class="white-key" id="J-key">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black-key" id="W-key">W</kbd>
            <kbd class="black-key" id="E-key">E</kbd>
            <kbd class="black-key" id="hidden">R</kbd>
            <kbd class="black-key" id="T-key">T</kbd>
            <kbd class="black-key" id="Y-key">Y</kbd>
            <kbd class="black-key" id="U-key">U</kbd>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
